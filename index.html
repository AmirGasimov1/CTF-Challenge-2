<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="button" onclick="validateLogin()">Login</button>
    </form>
    <p>Hint: Maybe a hash???</p>

    <!-- Hidden MD5 hash for password (p@ssw0rd123) -->
    <div id="hiddenHash" style="display:none;">482c811da5d5b4bc6d497ffa98491e38</div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const expectedUsername = "hacker$";
            const expectedHash = document.getElementById("hiddenHash").innerText;

            // MD5 hashing function in JavaScript (for demonstration)
            function md5(string) {
                return crypto.subtle.digest("MD5", new TextEncoder().encode(string)).then((hashBuffer) => {
                    const hashArray = Array.from(new Uint8Array(hashBuffer));
                    return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
                });
            }

            md5(password).then((hashedPassword) => {
                if (username === expectedUsername && hashedPassword === expectedHash) {
                    window.location.href = "flag.html";
                } else {
                    alert("Invalid username or password.");
                }
            });
        }
    </script>
</body>
</html>
